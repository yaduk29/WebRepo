<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #question-container {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #options-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #options-container button:hover {
            background-color: #45a049;
        }

        #next-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>JavaScript Quiz</h1>

<div id="quiz-container">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <button id="next-button" onclick="nextQuestion()">Next</button>
    <div id="score-container" style="display: none;">Total Score: <span id="score">0</span></div>
</div>

<script>
    const questions = [
        {
            question: "What is the capital of India?",
            options: ["Berlin", "Madrid", "Delhi", "Rome"],
            correctAnswer: "Delhi"
        },
        {
            question: "Which programming language is known as the 'language of the web'?",
            options: ["Java", "Python", "HTML", "JavaScript"],
            correctAnswer: "JavaScript"
        },
        {
            question: "What is the largest planet in our solar system?",
            options: ["Mars", "Jupiter", "Earth", "Saturn"],
            correctAnswer: "Jupiter"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
        showQuestion();
    }

    function showQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        const questionContainer = document.getElementById("question-container");
        const optionsContainer = document.getElementById("options-container");

        questionContainer.textContent = currentQuestion.question;

        optionsContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.onclick = () => checkAnswer(option);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selectedOption) {
        const currentQuestion = questions[currentQuestionIndex];

        if (selectedOption === currentQuestion.correctAnswer) {
            score++;
            alert("Correct!");
        } else {
            alert("Incorrect. The correct answer is: " + currentQuestion.correctAnswer);
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showScore();
        }
    }

    function showScore() {
        const scoreContainer = document.getElementById("score-container");
        const scoreElement = document.getElementById("score");

        scoreElement.textContent = score;
        scoreContainer.style.display = "block";
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
        } else {
            showScore();
        }
    }

    function resetQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        showQuestion();
    }

    // Start the quiz when the page loads
    window.onload = startQuiz;
</script>

</body>
</html>
